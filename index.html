<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Import Chat History
                </button>
            </div>

            <!-- Global Search -->
            <div class="sidebar-search" id="sidebarSearch">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search conversations..." id="globalSearchInput">
            </div>

            <!-- Navigation Tabs -->
            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="conversations">Conversations</button>
                <button class="tab-btn" data-tab="starred">‚≠ê Starred</button>
                <button class="tab-btn" data-tab="starredPairs">üíé Starred Pairs</button>
            </div>

            <!-- Conversation List -->
            <div class="conversation-list" id="conversationList">
                <div class="empty-state" id="emptyState">
                    <p>No conversations loaded</p>
                    <small>Import your ChatGPT export to get started</small>
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <button class="footer-btn" id="saveProjectBtn">üíæ Save Project</button>
                <button class="footer-btn" id="clearDataBtn">üóëÔ∏è Clear Data</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Upload State -->
                <div class="upload-state" id="uploadState">
                    <div class="upload-box">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h2>Import ChatGPT History</h2>
                        <p>Upload your exported chat history in JSON or HTML format</p>
                        <input type="file" id="fileInput" accept=".json,.html" multiple hidden>
                        <button class="upload-btn" id="uploadBtn">Choose Files</button>
                        <p class="upload-hint">Supports both JSON export and individual HTML files</p>
                    </div>
                </div>

                <!-- Chat View (hidden initially) -->
                <div class="chat-view" id="chatView" style="display: none;">
                    <div class="chat-header">
                        <button class="sidebar-toggle" id="sidebarToggle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12"></line>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <line x1="3" y1="18" x2="21" y2="18"></line>
                            </svg>
                        </button>
                        <div class="chat-title">
                            <input type="text" id="threadTitleInput" class="thread-title-input" value="New Chat">
                            <button class="edit-title-btn" id="editTitleBtn" title="Edit title">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                        </div>
                        <button class="delete-thread-btn" id="deleteThreadBtn" title="Delete entire thread">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete Thread
                        </button>
                    </div>

                    <!-- Thread Search -->
                    <div class="thread-search-container">
                        <div class="thread-search">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" placeholder="Search in this conversation..." id="threadSearchInput">
                        </div>
                    </div>

                    <!-- Messages Container -->
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFileInput" accept=".json" hidden>

    <script src="indexeddb.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
